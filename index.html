<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width'>
  <title>lovenote</title>
  <link href='font/font-awesome.css' rel='stylesheet' />
  <link href='style.css' rel='stylesheet' />
</head>
<body>
  <div class='wrap'>
      <div class='controls'>
          <button id='play-pause'><i class='icon-pause'></i></button>
          <label for='on'>play</label>
          <select id='bar'></select>
          <select id='scale'></select>
          <input type='text' id='bpm' value='300' size=3 />
          <button id='bpm-up'><i class='icon-arrow-up'></i></button>
          <button id='bpm-down'><i class='icon-arrow-down'></i></button>
          <button id='reset'><i class='icon-trash'></i></button>
      </div>
      <div id='music'></div>
  </div>
  <script src='js/d3.v3.min.js'></script>
  <script src='js/pico.dev.js'></script>
  <script src='js/delaynode.js'></script>
  <script src='js/love.js'></script>
</body>
