<!DOCTYPE html>
<meta charset="utf-8">
<title>lovenote</title>
<style>
    g.note rect {
        fill:#ccc;
    }
    g.note.playing rect {
        fill:#000;
    }
    g.note rect.on {
        fill:#D900E0;
    }
    g.note.isbar rect {
        stroke-width:1;
        stroke:#eee;
    }
</style>
<body>
    <input type='checkbox' id='on' />
    <select id='bar'></select>
    <div id='music'></div>

<script src="d3.v3.min.js"></script>
<script src='lovenote.js'></script>
