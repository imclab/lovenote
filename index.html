<!DOCTYPE html>
<meta charset="utf-8">
<title>lovenote</title>
<style>

</style>
<body>

    <input type='checkbox' id='on' />
    <div id='music'></div>

<script src="d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var stream_length = 1024;

var ctx = new webkitAudioContext();
var node = ctx.createJavaScriptNode(stream_length, 1, 2);
var volume = ctx.createGainNode();
volume.gain.value = 0.01;
node.connect(volume);
volume.connect(ctx.destination);

var tri = (function(sample_rate) {
    var phase = 0,
        phaseStep = 110 / sample_rate;
    return function(p) {
        var w = 2 / p;
        if (phase > w) phase -= w;
        var r = phase * p;
        var ret = 2 * ((r >= 1 ? 2 - r : r) - 0.5);
        phase += phaseStep;
        return ret;
    }
})(ctx.sampleRate);

function next(hz) {
    var stream = [], i;
    for (i = 0; i < stream_length; i++) {
        stream[i] = tri(hz);
    }
    return stream;
}

var on = false;

node.onaudioprocess = function(event) {
    var i,
        l = event.outputBuffer.getChannelData(0),
        r = event.outputBuffer.getChannelData(1);
    if (on) {
        var wave = next(9)
        for (i = 0; i < l.length; i++) {
            l[i] = r[i] = wave[i];
        }
    } else {
        for (i = 0; i < l.length; i++) {
            l[i] = r[i] = 0;
        }
    }
};

d3.select('#on').on('change', function() {
    on = this.checked;
});

</script>
