<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
<title>lovenote</title>
<link href='font/font-awesome.css' rel='stylesheet' />
<link href='style.css' rel='stylesheet' />
<body>
<div class='wrap'>
    <h1><i class='icon-heart'></i> lovenote <small>send a tune</small></h1>
    <div class='controls'>
        <button id='play-pause'><i class='icon-pause'></i></button>
        <label for='on'>play</label>
        <select id='bar'></select>
        <input type='text' id='bpm' value='300' size=3 />
        <button id='bpm-up'><i class='icon-arrow-up'></i></button>
        <button id='bpm-down'><i class='icon-arrow-down'></i></button>
        <button id='reset'><i class='icon-trash'></i></button>
    </div>
    <div id='music'></div>
</div>
<script src="d3.v3.min.js"></script>
<script src='pico.dev.js'></script>
<script src='visibility.js'></script>
<script src='love.js'></script>
</body>
